<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- Coloca o carrinho de compras, na parte superior direita do aplicativo -->
<ion-fab right edge>
  <!-- Navpush no botão -->
  <button navPush="CartPage" ion-fab mini>
    <ion-icon name="cart">
    </ion-icon>
  </button>
</ion-fab>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/icon/rotulo.jpg'">
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
      <!-- Isse pipe faz com que o preço do item vire moeda -->
      <p>{{ item.preco | currency }}</p>
    </button>
  </ion-list>

</ion-content>
