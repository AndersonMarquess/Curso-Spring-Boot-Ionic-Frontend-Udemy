<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/icon/rotulo.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p class="paddingTop">{{item.produto.preco | currency}}</p>

      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decrementarQtd(item.produto)"></ion-icon>
      <p class="nolinebreak" >{{item.quantidade}}</p>
      <ion-icon class="nolinebreak" name="add-circle" color="primary" (click)="incrementarQtd(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removerItem(item.produto)"></ion-icon>
    </ion-item>

    <!-- Só exibi o total do carrinho se o valor dele for maior que zero -->
    <ion-item *ngIf="total() >0 ">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency}}</h1>
    </ion-item>

    <ion-item  *ngIf="total() <= 0">
      <h1>Seu carrinho está vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="continuarComprando()">Continuar Comprando</button>
  <button ion-button block (click)="finalizarPedido()" color="secondary">Finalizar Pedido</button>
</ion-content>
