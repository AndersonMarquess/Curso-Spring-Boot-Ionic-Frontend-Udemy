<ion-header>

  <ion-navbar>
      <!-- Adiciona um ícone de menu ao botão -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img class="circle" src="assets/imgs/avatar.jpg" alt="Imagem do avatar padrão">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
</ion-content>
