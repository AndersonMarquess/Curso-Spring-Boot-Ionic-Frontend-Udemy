
<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/ica-slidebox.png" alt="Logo inicial do aplicativo"/>
  
  <!--Criando formulário -->
  <form>
    <!-- Cria um elemento -->
    <ion-item>
      <!-- Cria uma label -->
      <ion-label stacked>Email</ion-label>
      <!-- Cria uma entrada de dados do tipo texto -->
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <!-- Cria uma label -->
      <ion-label stacked>Senha</ion-label>
      <!-- Cria uma entrada de dados do tipo senha com mascara -->
      <ion-input type="password"></ion-input>
    </ion-item>

    <!-- Cria um botão -->
    <button ion-button block>Entrar</button>
  </form>
  <!-- Cria um botão -->
  <button ion-button block outline>Registrar</button>
</ion-content>
