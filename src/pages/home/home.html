
<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <div>
    <img src="assets/imgs/ica-slidebox.png" alt="Logo inicial do aplicativo" class="diminuirLogo"/>
  </div>
    
  
  <!--Criando formulário -->
  <form>
    <!-- Cria um elemento -->
    <ion-item>
      <!-- Cria uma label -->
      <ion-label stacked>E-mail</ion-label>
      <!-- Cria uma entrada de dados do tipo texto -->
       <!-- [(ngModel)]="credenciais.email name="email"" vai preencher a informação no controlador -->
      <ion-input [(ngModel)]="credenciais.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <!-- Cria uma label -->
      <ion-label stacked>Senha</ion-label>
      <!-- Cria uma entrada de dados do tipo senha com mascara -->
      <!-- [(ngModel)]="credenciais.senha name="senha"" vai preencher a informação no controlador -->
      <ion-input [(ngModel)]="credenciais.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <!-- Cria um botão -->
    <!-- (Click) ="login()" significa que no click o evento chama o método login do controlador dessa view -->
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <!-- Cria um botão -->
  <button ion-button block outline (click)="signup()">Registrar</button>
</ion-content>
