<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produto Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Coloca o carrinho de compras, na parte superior direita do aplicativo -->
  <ion-fab right edge>
    <!-- Navpush no botÃ£o -->
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart">
      </ion-icon>
    </button>
  </ion-fab>

  <ion-card>
    <img [src]="item?.imageUrl ||  'assets/icon/rotulo.jpg'"/>
    <ion-card-content>
      <ion-card-title>{{item?.nome}}</ion-card-title>
      <!-- Transformar em moeda... -->
      <p> {{ item?.preco | currency}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
