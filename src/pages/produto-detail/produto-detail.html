<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produto Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl ||  'assets/icon/rotulo.jpg'"/>
    <ion-card-content>
      <ion-card-title>{{item?.nome}}</ion-card-title>
      <!-- Transformar em moeda... -->
      <p> {{ item?.preco | currency}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
